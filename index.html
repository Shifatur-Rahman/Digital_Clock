<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Digital clock</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-danger text-center my-3">Digital Clock</h1>

    <button
      onclick="digitalTime()"
      type="button"
      class="btn btn-primary btn-lg btn-block w-50 m-auto"
    >
      12 hour Clock
    </button>

    <h1 class="text-success text-center my-3" id="time"></h1>

    <button
      onclick="myFun()"
      type="button"
      class="btn btn-info btn-lg btn-block w-50 m-auto"
    >
      24 Hour clock
    </button>

    <h1 class="text-success text-center my-3" id="timeZone"></h1>
    <script src="script.js"></script>
    <!-- <script src="app.js"></script> -->
  </body>
</html>
